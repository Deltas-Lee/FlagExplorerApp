<app-header></app-header>
<div class="countries-grid">
  <div
    *ngFor="let country of countries"
    class="country-card"
    [routerLink]="['/country-details', country.name.common]"
  >
    <div class="country-name">
      {{ country.name.common }}
    </div>
    <img [src]="country.flags.svg" alt="{{ country.name.common }} flag" />
  </div>
</div>
