<div *ngIf="countryDetail; else errorTemplate">
  <h2>{{ countryDetail.name.common }}</h2>
  <img [src]="countryDetail.flags.png" alt="{{ countryDetail.name.common }} flag" />
  <p>Population: {{ countryDetail.population | number }}</p>
  <p>Capital: {{ countryDetail.capital }}</p>
</div>

<ng-template #errorTemplate>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</ng-template>
